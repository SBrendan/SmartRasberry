<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/radio.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/assets/js/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/fr.js"></script>
    <script src="https://cdn.rawgit.com/mckamey/countdownjs/master/countdown.min.js" type="text/javascript"></script>
    <script src="/assets/js/clock.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/littleClock.css">
    <script src="/assets/js/timer.js"></script>
    <title>Web Radio</title>
    <style>
        html,
        body {
            width: 800;
            height: 400;
        }
    </style>
</head>

<body>
    <div class="ui container">
        <div style="display: flex;flex-direction: row-reverse; justify-content: space-between;">

            <div class="clock-container">
                <div class="time-container">
                    <div class="clock-col">
                        <p class="clock-hours clock-timer">
                        </p>
                    </div>
                    <div class="clock-col">
                        <p class="clock-minutes clock-timer">
                        </p>
                    </div>
                    <div class="clock-col">
                        <p class="clock-seconds clock-timer">
                        </p>
                    </div>
                    <div class="clock-col day">
                        <p class="clock-day clock-timer-days">
                        </p>
                    </div>
                </div>
            </div>
            <a href="../index.html">
                <button class="ui red labeled icon button">
                    <i class="left arrow icon"></i>
                    Retour
                </button>
            </a>
        </div>

        <h4 class="ui horizontal divider header">
            <i class="clock icon"></i>
            Minuteur
        </h4>
        <div id="timerBox">
            <h1 class="ui center aligned header" id="timer">00:00:00</h1>
        </div>
        <br>
        <div class="three ui buttons">
            <button onClick='setTimer(5)' class="ui green button">5 min</button>
            <button onClick='setTimer(10)' class="ui teal button">10 min</button>
            <button onClick='setTimer(15)' class="ui blue button">15 min</button>
        </div>
        <br>
        <br>
        <div class="ui buttons fluid">
            <button id="start" class="ui compact labeled icon button green">
                <i class="play icon"></i>
                Commencer
            </button>
            <div class="or" data-text="ou"></div>
            <button id="stop" class="ui compact right labeled icon button red">
                <i class="stop icon"></i>
                Stop
            </button>
        </div>
    </div>

</body>

</html>
