<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="assets//js/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="assets/js/clock.js"></script>
    <title>Rasberry Project</title>
    <style>
        html, body {
            width: 320;
            height: 480;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="assets/css/clock.css">
</head>
<body>
    <div class="ui two column grid container">
        <div class="column">
            <div class="ui segment">
                <img src="assets/img/icon/radio.png" class="ui image">
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <img src="https://semantic-ui.com/images/avatar2/large/kristy.png" class="ui fluid image">
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <img src="assets/img/icon/spotify.png" class="ui fluid image">
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="clock-container">
                    <div class="clock-col">
                        <p class="clock-day clock-timer">
                        </p>
                        <p class="clock-label">
                            Jours
                        </p>
                    </div>
                    <div class="clock-col">
                        <p class="clock-hours clock-timer">
                        </p>
                        <p class="clock-label">
                            Heure
                        </p>
                    </div>
                    <div class="clock-col">
                        <p class="clock-minutes clock-timer">
                        </p>
                        <p class="clock-label">
                            Minutes
                        </p>
                    </div>
                    <div class="clock-col">
                        <p class="clock-seconds clock-timer">
                        </p>
                        <p class="clock-label">
                            Secondes
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
