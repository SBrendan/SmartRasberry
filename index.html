    <style>
        html,

            max-width: 800px;

            height: 100%;

    </style>
    <link rel="stylesheet" type="text/css" href="assets/css/clock.css">
    <script type="text/javascript">
        function startWeather() {
            $(document).ready(function () {

                //Setup the plugin, see readme for more examples
                var example = $("#weather").flatWeatherPlugin({
                    location: "Cesson-Sévigné, FR",
                    country: "",
                    forecast: 3,
                    //apikey: "c28d3767fc2c54313f3f17efd55c83f8",
                    api: "openweathermap",
                    displayCityNameOnly: true,
                    render: true,
                    view: "partial"
                });
            });
        }
    </script>
    <script>
        function startPage() {
            startWeather();
        }
    </script>
</head>
